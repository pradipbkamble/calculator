<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calcular</title>
</head>
<body>
  <div class="calculator"  >
   <div style="text-align: center; color: blanchedalmond;">
    <h3>SIMPLE CALCULATOR</h3>
   </div>
    <input type="text" id="calculator" placeholder="0">  
 
<div class="buttons">
    <button class="oper">AC</button>
    <button class="oper">DEL</button>
    <button class="operator">%</button>
    <button class="operator">/</button>
</div>
<div class="buttons">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
</div>
<div class="buttons">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
</div>
<div class="buttons">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
</div>
<div class="buttons">
    <button>00</button>
    <button>0</button>
    <button class="operator">.</button>
    <button class="equal">=</button>
</div>
</div>
<script src="./assets/index.js"></script>
</body>
</html>
